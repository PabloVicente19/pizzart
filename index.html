<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzart</title>
    <!-- Css -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-container">
        <img src="./assets/images/logo/logo-pizza.png" alt="Logo" />
      </div>
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </li>
        <li class="navbar-list-item">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li class="navbar-list-item">
          <i class="fa-solid fa-user"></i>
        </li>
      </ul>
    </nav>
    <header class="hero-container">
      <section class="hero-text-container">
        <h1 class="hero-text-title">Si querés Zappi,</h1>
        <h2 class="hero-text-subTitle">Tenes Pizzart.</h2>
        <p class="hero-text-paragraph">
          Buscá lo que quieras, no te quedes sin comida.
        </p>
        <button class="hero-btn">Ver más</button>
      </section>
      <section class="hero-img-container">
        <img src="./assets/images/logo/logo-hero2.png" alt="Pizza" />
        <img src="./assets/images/logo/logo-hero.png" alt="Pizza" />
      </section>
    </header>
    <main class="main-container">
      <section class="cards-recomended-content">
        <h2 class="card-recomended-title">Hoy te recomendamos</h2>
        <div class="cards-container">
          <div class="card">
            <img
              src="./assets/images/pizzas/la-messi.jpg"
              alt=""
              class="card-img"
            />
            <h3 class="card-title">titulo</h3>
            <h4 class="card-subTitle">Descripcion</h4>
            <span class="card-price">Precio</span>
            <button class="card-btn">agregar</button>
          </div>
          <div class="card">
            <img
              src="./assets/images/pizzas/la-messi.jpg"
              alt=""
              class="card-img"
            />
            <h3 class="card-title">titulo</h3>
            <h4 class="card-subTitle">Descripcion</h4>
            <span class="card-price">Precio</span>
            <button class="card-btn">agregar</button>
          </div>
          <div class="card">
            <img
              src="./assets/images/pizzas/la-messi.jpg"
              alt=""
              class="card-img"
            />
            <h3 class="card-title">titulo</h3>
            <h4 class="card-subTitle">Descripcion</h4>
            <span class="card-price">Precio</span>
            <button class="card-btn">agregar</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/products.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
