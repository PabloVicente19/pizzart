<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzart</title>
    <!-- Css -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-container">
        <img src="./assets/images/logo/logo-pizza.png" alt="Logo" />
      </div>
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </li>
        <li class="navbar-list-item">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li class="navbar-list-item">
          <i class="fa-solid fa-user"></i>
        </li>
      </ul>
    </nav>
    <header class="hero-container">
      <section class="hero-text-container">
        <h1 class="hero-text-title">Si querés Zappi,</h1>
        <h2 class="hero-text-subTitle">Tenes Pizzart.</h2>
        <p class="hero-text-paragraph">
          Buscá lo que quieras, no te quedes sin comida.
        </p>
        <button class="hero-btn">Ver más</button>
      </section>
      <section class="hero-img-container">
        <img src="./assets/images/logo/logo-hero2.png" alt="" />
        <img src="./assets/images/logo/logo-hero.png" alt="" />
      </section>
      <section class="cards-recomended-container">
        <h2 class="cards-recomended-title">Hoy te recomendamos</h2>
        <div class="cards-hero">
          <section class="card-hero"></section>
        </div>
      </section>
    </header>
    <script src="./src/js/products.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
