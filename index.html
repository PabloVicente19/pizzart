<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzart</title>
    <!-- Css -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-container-img">
          <img src="./assets/images/logo/logo-pizza.png" alt="Logo" />
        </div>
        <ul class="navbar-list">
          <li>
            <a href="#" class="navbar-list-link"
              ><i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a href="#" class="navbar-list-link"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
          <li>
            <a href="#" class="navbar-list-link"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- Hero -->
      <section class="hero-container">
        <div class="hero-text-container">
          <h1 class="hero-title">Si queres Zappi</h1>
          <h3 class="hero-subTitle">Tenes Pizzart</h3>
          <span class="hero-paragraph"
            >Buscá lo que quieras y Pizzart te quedes sin comida</span
          >
          <button class="hero-btn">ver más</button>
        </div>
        <div class="hero-img-container">
          <img src="./assets/images/logo/logo-hero2.png" alt="Pizza" />
          <img src="./assets/images/logo/logo-hero.png" alt="Pizza" />
        </div>
      </section>
      <!-- Productos recomendados -->
      <section class="cards-recomended-container">
        <h3 class="card-recomended-title">Hoy te recomandamos</h3>
        <section class="card-recomenden-content">
          <div class="card-recomended">
            <div class="card-recomended-img-container">
              <img
                class="card-recomended-img"
                src="./assets/images/pizzas/la-charly-garcia.jpg"
                alt=""
              />
            </div>
            <h4 class="card-recomended-title">titulo</h4>
            <span class="card-recomended-price">precio</span>
            <span class="card-recomended-description">descripcion</span>
            <button class="card-recomended-btn">Agregar</button>
          </div>
          <div class="card-recomended">
            <div class="card-recomended-img-container">
              <img
                class="card-recomended-img"
                src="./assets/images/pizzas/la-charly-garcia.jpg"
                alt=""
              />
            </div>
            <h4 class="card-recomended-title">titulo</h4>
            <span class="card-recomended-price">precio</span>
            <span class="card-recomended-description">descripcion</span>
            <button class="card-recomended-btn">Agregar</button>
          </div>
          <div class="card-recomended">
            <div class="card-recomended-img-container">
              <img
                class="card-recomended-img"
                src="./assets/images/pizzas/la-charly-garcia.jpg"
                alt=""
              />
            </div>
            <h4 class="card-recomended-title">titulo</h4>
            <span class="card-recomended-price">precio</span>
            <span class="card-recomended-description">descripcion</span>
            <button class="card-recomended-btn">Agregar</button>
          </div>
        </section>
      </section>
    </header>
    <script src="./src/js/products.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
